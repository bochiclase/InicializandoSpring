<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ver Persona</title>
</head>
<body>
<h1>La persona que quieres ver es</h1>
<p th:text="${persona.id}"></p>
<p th:text="${persona.nombre}"></p>
<p th:text=${persona.email}></p>
<p th:text=${persona.ciudad}></p>
<p th:text=${persona.telefono}></p>
</body>
</html>
